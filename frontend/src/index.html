<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go Git Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background-color: #3c3f41;
            padding: 8px 16px;
            border-bottom: 1px solid #4e5254;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toolbar input {
            background-color: #3c3f41;
            border: 1px solid #5e6366;
            color: #a9b7c6;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            width: 300px;
        }
        .toolbar input:focus {
            outline: none;
            border-color: #4a6d8c;
        }
        .toolbar button {
            background-color: #4a6d8c;
            border: none;
            color: #ffffff;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        .toolbar button:hover {
            background-color: #5c7d9e;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 350px;
            background-color: #313335;
            border-right: 1px solid #4e5254;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            background-color: #3c3f41;
            padding: 10px 16px;
            border-bottom: 1px solid #4e5254;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branch-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .tree-item {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tree-item:hover {
            background-color: #4e5254;
        }
        .tree-item.active {
            background-color: #4a6d8c;
            color: #ffffff;
        }
        .tree-item .icon {
            font-size: 14px;
        }
        .tree-item .branch-name {
            flex: 1;
        }
        .tree-item .branch-tag {
            background-color: #6a8759;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        .tree-item .remote-tag {
            background-color: #cc7832;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        .commit-history {
            flex: 1;
            background-color: #2b2b2b;
            overflow-y: auto;
            padding: 16px;
        }
        .commit-item {
            background-color: #313335;
            border: 1px solid #4e5254;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .commit-item:hover {
            border-color: #4a6d8c;
        }
        .commit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .commit-hash {
            color: #9876aa;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .commit-author {
            color: #cc7832;
            font-size: 12px;
        }
        .commit-date {
            color: #808080;
            font-size: 12px;
        }
        .commit-message {
            color: #a9b7c6;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .commit-branches {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .commit-branch {
            background-color: #4a6d8c;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        .status-bar {
            background-color: #3c3f41;
            padding: 6px 16px;
            border-top: 1px solid #4e5254;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-indicator.connected {
            background-color: #6a8759;
        }
        .status-indicator.disconnected {
            background-color: #cc7832;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }
        .error-message {
            color: #cc7832;
            padding: 16px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 6px;
        }
        .action-buttons button {
            background-color: #4a6d8c;
            border: none;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .action-buttons button:hover {
            background-color: #5c7d9e;
        }
        .refresh-btn {
            background-color: transparent;
            border: 1px solid #5e6366;
            color: #a9b7c6;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .refresh-btn:hover {
            background-color: #4e5254;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <input type="text" id="repoPath" placeholder="è¾“å…¥ Git ä»“åº“è·¯å¾„" value="">
            <button onclick="loadRepo()">åŠ è½½ä»“åº“</button>
            <button onclick="refreshData()">åˆ·æ–°</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>ğŸŒ³ åˆ†æ”¯æ ‘</span>
                    <div class="action-buttons">
                        <button onclick="createBranch()">æ–°å»ºåˆ†æ”¯</button>
                        <button class="refresh-btn" onclick="refreshBranches()">â†»</button>
                    </div>
                </div>
                <div class="branch-tree" id="branchTree">
                    <div class="loading">è¯·å…ˆåŠ è½½ä»“åº“...</div>
                </div>
            </div>

            <div class="commit-history">
                <div class="sidebar-header" style="background: transparent; border-bottom: 1px solid #4e5254; margin-bottom: 16px;">
                    <span>ğŸ“ æäº¤å†å²</span>
                    <div class="action-buttons">
                        <button onclick="showStatus()">æŸ¥çœ‹çŠ¶æ€</button>
                        <button class="refresh-btn" onclick="refreshCommits()">â†»</button>
                    </div>
                </div>
                <div id="commitHistory">
                    <div class="loading">è¯·å…ˆåŠ è½½ä»“åº“...</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="currentBranch">æœªåŠ è½½ä»“åº“</span>
            </div>
            <div id="repoInfo"></div>
        </div>
    </div>

    <script src="wailsjs/runtime/index.js"></script>
    <script>
        let currentRepoPath = '';
        let currentBranch = '';

        async function loadRepo() {
            const path = document.getElementById('repoPath').value.trim();
            if (!path) {
                alert('è¯·è¾“å…¥ä»“åº“è·¯å¾„');
                return;
            }
            currentRepoPath = path;
            await refreshData();
        }

        async function refreshData() {
            if (!currentRepoPath) {
                return;
            }
            await Promise.all([
                loadBranches(),
                loadCommits(),
                loadCurrentBranch()
            ]);
            updateStatusBar();
        }

        async function loadBranches() {
            if (!currentRepoPath) return;
            
            const container = document.getElementById('branchTree');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const result = await window.go.main.App.GitBranch(currentRepoPath);
                const branches = result.split('\n').filter(b => b.trim());
                
                if (branches.length === 0) {
                    container.innerHTML = '<div class="error-message">æœªæ‰¾åˆ°åˆ†æ”¯</div>';
                    return;
                }

                let html = '';
                branches.forEach(branch => {
                    const isCurrent = branch.startsWith('*');
                    const branchName = branch.replace(/^\*?\s*/, '').trim();
                    const isRemote = branchName.startsWith('remotes/');
                    const cleanName = isRemote ? branchName.replace('remotes/', '') : branchName;
                    
                    const icon = isRemote ? 'ğŸ“¡' : 'ğŸŒ¿';
                    const tagClass = isCurrent ? 'branch-tag' : 'remote-tag';
                    const itemClass = isCurrent ? 'tree-item active' : 'tree-item';
                    const tagText = isCurrent ? 'å½“å‰' : (isRemote ? 'è¿œç¨‹' : '');

                    html += `
                        <div class="${itemClass}" onclick="switchBranch('${branchName}')">
                            <span class="icon">${icon}</span>
                            <span class="branch-name">${cleanName}</span>
                            ${tagText ? `<span class="${tagClass}">${tagText}</span>` : ''}
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">åŠ è½½åˆ†æ”¯å¤±è´¥: ${error}</div>`;
            }
        }

        async function loadCommits() {
            if (!currentRepoPath) return;
            
            const container = document.getElementById('commitHistory');
            container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const result = await window.go.main.App.GitLog(currentRepoPath, 100);
                const commits = result.split('\n').filter(c => c.trim());
                
                if (commits.length === 0) {
                    container.innerHTML = '<div class="error-message">æœªæ‰¾åˆ°æäº¤è®°å½•</div>';
                    return;
                }

                let html = '';
                commits.forEach(commit => {
                    const parts = commit.split('|');
                    if (parts.length >= 5) {
                        const [hash, refs, message, author, date] = parts;
                        const branchTags = refs.split(',').filter(r => r.trim());
                        
                        let tagsHtml = '';
                        branchTags.forEach(tag => {
                            const cleanTag = tag.trim().replace(/[()]/g, '');
                            if (cleanTag) {
                                tagsHtml += `<span class="commit-branch">${cleanTag}</span>`;
                            }
                        });

                        html += `
                            <div class="commit-item">
                                <div class="commit-header">
                                    <span class="commit-hash">${hash}</span>
                                    <span class="commit-author">${author}</span>
                                    <span class="commit-date">${date}</span>
                                </div>
                                <div class="commit-message">${message}</div>
                                <div class="commit-branches">${tagsHtml}</div>
                            </div>
                        `;
                    }
                });

                container.innerHTML = html;
            } catch (error) {
                container.innerHTML = `<div class="error-message">åŠ è½½æäº¤å†å²å¤±è´¥: ${error}</div>`;
            }
        }

        async function loadCurrentBranch() {
            if (!currentRepoPath) return;

            try {
                const result = await window.go.main.App.GitGetCurrentBranch(currentRepoPath);
                currentBranch = result.trim();
            } catch (error) {
                console.error('è·å–å½“å‰åˆ†æ”¯å¤±è´¥:', error);
            }
        }

        async function switchBranch(branchName) {
            if (!currentRepoPath) return;
            if (!confirm(`ç¡®å®šè¦åˆ‡æ¢åˆ°åˆ†æ”¯ "${branchName}" å—ï¼Ÿ`)) return;

            try {
                await window.go.main.App.GitCheckout(currentRepoPath, branchName);
                await refreshData();
                alert(`å·²åˆ‡æ¢åˆ°åˆ†æ”¯ ${branchName}`);
            } catch (error) {
                alert(`åˆ‡æ¢åˆ†æ”¯å¤±è´¥: ${error}`);
            }
        }

        async function createBranch() {
            if (!currentRepoPath) {
                alert('è¯·å…ˆåŠ è½½ä»“åº“');
                return;
            }

            const branchName = prompt('è¯·è¾“å…¥æ–°åˆ†æ”¯åç§°:');
            if (!branchName) return;

            try {
                await window.go.main.App.GitCreateBranch(currentRepoPath, branchName);
                await refreshData();
                alert(`å·²åˆ›å»ºå¹¶åˆ‡æ¢åˆ°åˆ†æ”¯ ${branchName}`);
            } catch (error) {
                alert(`åˆ›å»ºåˆ†æ”¯å¤±è´¥: ${error}`);
            }
        }

        async function showStatus() {
            if (!currentRepoPath) {
                alert('è¯·å…ˆåŠ è½½ä»“åº“');
                return;
            }

            try {
                const result = await window.go.main.App.GitStatus(currentRepoPath);
                alert('Git çŠ¶æ€:\n\n' + result);
            } catch (error) {
                alert(`è·å–çŠ¶æ€å¤±è´¥: ${error}`);
            }
        }

        async function refreshBranches() {
            await loadBranches();
        }

        async function refreshCommits() {
            await loadCommits();
        }

        function updateStatusBar() {
            const indicator = document.getElementById('statusIndicator');
            const currentBranchEl = document.getElementById('currentBranch');
            const repoInfo = document.getElementById('repoInfo');

            if (currentRepoPath) {
                indicator.className = 'status-indicator connected';
                currentBranchEl.textContent = currentBranch || 'æœªçŸ¥åˆ†æ”¯';
                repoInfo.textContent = currentRepoPath;
            } else {
                indicator.className = 'status-indicator disconnected';
                currentBranchEl.textContent = 'æœªåŠ è½½ä»“åº“';
                repoInfo.textContent = '';
            }
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨å¡«å……é»˜è®¤è·¯å¾„
        window.onload = function() {
            document.getElementById('repoPath').value = 'D:\\workspace\\go-git-client-window';
        };
    </script>
</body>
</html>
