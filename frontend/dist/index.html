<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Go Git Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2b2b2b;
            color: #a9b7c6;
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .toolbar {
            background-color: #3c3f41;
            padding: 8px 16px;
            border-bottom: 1px solid #4e5254;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .toolbar input {
            background-color: #3c3f41;
            border: 1px solid #5e6366;
            color: #a9b7c6;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            width: 300px;
        }
        .toolbar input:focus {
            outline: none;
            border-color: #4a6d8c;
        }
        .toolbar button {
            background-color: #4a6d8c;
            border: none;
            color: #ffffff;
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        .toolbar button:hover {
            background-color: #5c7d9e;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 350px;
            background-color: #313335;
            border-right: 1px solid #4e5254;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-header {
            background-color: #3c3f41;
            padding: 10px 16px;
            border-bottom: 1px solid #4e5254;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .branch-tree {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .tree-item {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tree-item:hover {
            background-color: #4e5254;
        }
        .tree-item.active {
            background-color: #4a6d8c;
            color: #ffffff;
        }
        .tree-item .icon {
            font-size: 14px;
        }
        .tree-item .branch-name {
            flex: 1;
        }
        .tree-item .branch-tag {
            background-color: #6a8759;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        .tree-item .remote-tag {
            background-color: #cc7832;
            color: #ffffff;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
        }
        .commit-history {
            flex: 1;
            background-color: #2b2b2b;
            overflow-y: auto;
            padding: 16px;
        }
        .commit-item {
            background-color: #313335;
            border: 1px solid #4e5254;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .commit-item:hover {
            border-color: #4a6d8c;
        }
        .commit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .commit-hash {
            color: #9876aa;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .commit-author {
            color: #cc7832;
            font-size: 12px;
        }
        .commit-date {
            color: #808080;
            font-size: 12px;
        }
        .commit-message {
            color: #a9b7c6;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .commit-branches {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        .commit-branch {
            background-color: #4a6d8c;
            color: #ffffff;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        .status-bar {
            background-color: #3c3f41;
            padding: 6px 16px;
            border-top: 1px solid #4e5254;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-indicator.connected {
            background-color: #6a8759;
        }
        .status-indicator.disconnected {
            background-color: #cc7832;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #808080;
        }
        .error-message {
            color: #cc7832;
            padding: 16px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 6px;
        }
        .action-buttons button {
            background-color: #4a6d8c;
            border: none;
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        .action-buttons button:hover {
            background-color: #5c7d9e;
        }
        .refresh-btn {
            background-color: transparent;
            border: 1px solid #5e6366;
            color: #a9b7c6;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .refresh-btn:hover {
            background-color: #4e5254;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="toolbar">
            <input type="text" id="repoPath" placeholder="ËæìÂÖ• Git ‰ªìÂ∫ìË∑ØÂæÑ" value="">
            <button onclick="loadRepo()">Âä†ËΩΩ‰ªìÂ∫ì</button>
            <button onclick="refreshData()">Âà∑Êñ∞</button>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-header">
                    <span>üå≥ ÂàÜÊîØÊ†ë</span>
                    <div class="action-buttons">
                        <button onclick="createBranch()">Êñ∞Âª∫ÂàÜÊîØ</button>
                        <button class="refresh-btn" onclick="refreshBranches()">‚Üª</button>
                    </div>
                </div>
                <div class="branch-tree" id="branchTree">
                    <div class="loading">ËØ∑ÂÖàÂä†ËΩΩ‰ªìÂ∫ì...</div>
                </div>
            </div>

            <div class="commit-history">
                <div class="sidebar-header" style="background: transparent; border-bottom: 1px solid #4e5254; margin-bottom: 16px;">
                    <span>üìù Êèê‰∫§ÂéÜÂè≤</span>
                    <div class="action-buttons">
                        <button onclick="showStatus()">Êü•ÁúãÁä∂ÊÄÅ</button>
                        <button class="refresh-btn" onclick="refreshCommits()">‚Üª</button>
                    </div>
                </div>
                <div id="commitHistory">
                    <div class="loading">ËØ∑ÂÖàÂä†ËΩΩ‰ªìÂ∫ì...</div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div>
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                <span id="currentBranch">Êú™Âä†ËΩΩ‰ªìÂ∫ì</span>
            </div>
            <div id="repoInfo"></div>
        </div>
    </div>

    <script src="wailsjs/runtime/index.js"></script>
    <script>
        let currentRepoPath = '';
        let currentBranch = '';
        let wailsReady = false;

        // Á≠âÂæÖ Wails ÂàùÂßãÂåñ
        function waitForWails(callback, maxAttempts = 10, interval = 500) {
            let attempts = 0;
            
            function check() {
                attempts++;
                if (typeof window !== 'undefined' && window.go && window.go.main && window.go.main.App) {
                    console.log('Wails ÁªëÂÆöÂ∑≤Â∞±Áª™');
                    wailsReady = true;
                    callback();
                } else if (attempts < maxAttempts) {
                    console.log(`Á≠âÂæÖ Wails ÁªëÂÆö... (${attempts}/${maxAttempts})`);
                    setTimeout(check, interval);
                } else {
                    console.error('Wails ÁªëÂÆöÂàùÂßãÂåñË∂ÖÊó∂');
                    alert('Wails ÁªëÂÆöÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
                }
            }
            
            check();
        }

        async function loadRepo() {
            const path = document.getElementById('repoPath').value.trim();
            if (!path) {
                alert('ËØ∑ËæìÂÖ•‰ªìÂ∫ìË∑ØÂæÑ');
                return;
            }
            currentRepoPath = path;
            await refreshData();
        }

        async function refreshData() {
            if (!currentRepoPath) {
                return;
            }
            await Promise.all([
                loadBranches(),
                loadCommits(),
                loadCurrentBranch()
            ]);
            updateStatusBar();
        }

        async function loadBranches() {
            if (!currentRepoPath) return;
            
            const container = document.getElementById('branchTree');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                if (!window.go || !window.go.main || !window.go.main.App) {
                    throw new Error('Wails ÁªëÂÆöÊú™Â∞±Áª™');
                }
                
                const result = await window.go.main.App.GitBranch(currentRepoPath);
                const branches = result.split('\n').filter(b => b.trim());
                
                if (branches.length === 0) {
                    container.innerHTML = '<div class="error-message">Êú™ÊâæÂà∞ÂàÜÊîØ</div>';
                    return;
                }

                let html = '';
                branches.forEach(branch => {
                    const isCurrent = branch.startsWith('*');
                    const branchName = branch.replace(/^\*?\s*/, '').trim();
                    const isRemote = branchName.startsWith('remotes/');
                    const cleanName = isRemote ? branchName.replace('remotes/', '') : branchName;
                    
                    const icon = isRemote ? 'üì°' : 'üåø';
                    const tagClass = isCurrent ? 'branch-tag' : 'remote-tag';
                    const itemClass = isCurrent ? 'tree-item active' : 'tree-item';
                    const tagText = isCurrent ? 'ÂΩìÂâç' : (isRemote ? 'ËøúÁ®ã' : '');

                    html += `
                        <div class="${itemClass}" onclick="switchBranch('${branchName}')">
                            <span class="icon">${icon}</span>
                            <span class="branch-name">${cleanName}</span>
                            ${tagText ? `<span class="${tagClass}">${tagText}</span>` : ''}
                        </div>
                    `;
                });

                container.innerHTML = html;
            } catch (error) {
                console.error('Âä†ËΩΩÂàÜÊîØÂ§±Ë¥•:', error);
                container.innerHTML = `<div class="error-message">Âä†ËΩΩÂàÜÊîØÂ§±Ë¥•: ${error}</div>`;
            }
        }

        async function loadCommits() {
            if (!currentRepoPath) return;
            
            const container = document.getElementById('commitHistory');
            container.innerHTML = '<div class="loading">Âä†ËΩΩ‰∏≠...</div>';

            try {
                if (!window.go || !window.go.main || !window.go.main.App) {
                    throw new Error('Wails ÁªëÂÆöÊú™Â∞±Áª™');
                }
                
                const result = await window.go.main.App.GitLog(currentRepoPath, 100);
                const commits = result.split('\n').filter(c => c.trim());
                
                if (commits.length === 0) {
                    container.innerHTML = '<div class="error-message">Êú™ÊâæÂà∞Êèê‰∫§ËÆ∞ÂΩï</div>';
                    return;
                }

                let html = '';
                commits.forEach(commit => {
                    const parts = commit.split('|');
                    if (parts.length >= 5) {
                        const [hash, refs, message, author, date] = parts;
                        const branchTags = refs.split(',').filter(r => r.trim());
                        
                        let tagsHtml = '';
                        branchTags.forEach(tag => {
                            const cleanTag = tag.trim().replace(/[()]/g, '');
                            if (cleanTag) {
                                tagsHtml += `<span class="commit-branch">${cleanTag}</span>`;
                            }
                        });

                        html += `
                            <div class="commit-item">
                                <div class="commit-header">
                                    <span class="commit-hash">${hash}</span>
                                    <span class="commit-author">${author}</span>
                                    <span class="commit-date">${date}</span>
                                </div>
                                <div class="commit-message">${message}</div>
                                <div class="commit-branches">${tagsHtml}</div>
                            </div>
                        `;
                    }
                });

                container.innerHTML = html;
            } catch (error) {
                console.error('Âä†ËΩΩÊèê‰∫§ÂéÜÂè≤Â§±Ë¥•:', error);
                container.innerHTML = `<div class="error-message">Âä†ËΩΩÊèê‰∫§ÂéÜÂè≤Â§±Ë¥•: ${error}</div>`;
            }
        }

        async function loadCurrentBranch() {
            if (!currentRepoPath) return;

            try {
                if (!window.go || !window.go.main || !window.go.main.App) {
                    return;
                }
                
                const result = await window.go.main.App.GitGetCurrentBranch(currentRepoPath);
                currentBranch = result.trim();
            } catch (error) {
                console.error('Ëé∑ÂèñÂΩìÂâçÂàÜÊîØÂ§±Ë¥•:', error);
            }
        }

        async function switchBranch(branchName) {
            if (!currentRepoPath) return;
            if (!confirm(`Á°ÆÂÆöË¶ÅÂàáÊç¢Âà∞ÂàÜÊîØ "${branchName}" ÂêóÔºü`)) return;

            try {
                await window.go.main.App.GitCheckout(currentRepoPath, branchName);
                await refreshData();
                alert(`Â∑≤ÂàáÊç¢Âà∞ÂàÜÊîØ ${branchName}`);
            } catch (error) {
                alert(`ÂàáÊç¢ÂàÜÊîØÂ§±Ë¥•: ${error}`);
            }
        }

        async function createBranch() {
            if (!currentRepoPath) {
                alert('ËØ∑ÂÖàÂä†ËΩΩ‰ªìÂ∫ì');
                return;
            }

            const branchName = prompt('ËØ∑ËæìÂÖ•Êñ∞ÂàÜÊîØÂêçÁß∞:');
            if (!branchName) return;

            try {
                await window.go.main.App.GitCreateBranch(currentRepoPath, branchName);
                await refreshData();
                alert(`Â∑≤ÂàõÂª∫Âπ∂ÂàáÊç¢Âà∞ÂàÜÊîØ ${branchName}`);
            } catch (error) {
                alert(`ÂàõÂª∫ÂàÜÊîØÂ§±Ë¥•: ${error}`);
            }
        }

        async function showStatus() {
            if (!currentRepoPath) {
                alert('ËØ∑ÂÖàÂä†ËΩΩ‰ªìÂ∫ì');
                return;
            }

            try {
                const result = await window.go.main.App.GitStatus(currentRepoPath);
                alert('Git Áä∂ÊÄÅ:\n\n' + result);
            } catch (error) {
                alert(`Ëé∑ÂèñÁä∂ÊÄÅÂ§±Ë¥•: ${error}`);
            }
        }

        async function refreshBranches() {
            await loadBranches();
        }

        async function refreshCommits() {
            await loadCommits();
        }

        function updateStatusBar() {
            const indicator = document.getElementById('statusIndicator');
            const currentBranchEl = document.getElementById('currentBranch');
            const repoInfo = document.getElementById('repoInfo');

            if (currentRepoPath) {
                indicator.className = 'status-indicator connected';
                currentBranchEl.textContent = currentBranch || 'Êú™Áü•ÂàÜÊîØ';
                repoInfo.textContent = currentRepoPath;
            } else {
                indicator.className = 'status-indicator disconnected';
                currentBranchEl.textContent = 'Êú™Âä†ËΩΩ‰ªìÂ∫ì';
                repoInfo.textContent = '';
            }
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Â°´ÂÖÖÈªòËÆ§Ë∑ØÂæÑÂπ∂Á≠âÂæÖ Wails ÂàùÂßãÂåñ
        window.onload = function() {
            document.getElementById('repoPath').value = 'D:\\workspace\\go-git-client-window';
            
            // Á≠âÂæÖ Wails ÁªëÂÆöÂ∞±Áª™
            waitForWails(() => {
                console.log('Wails Â∑≤Â∞±Áª™ÔºåÂèØ‰ª•ÂºÄÂßã‰ΩøÁî®');
            });
        };
    </script>
</body>
</html>
